<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaique Vaz | Player de MÃºsica</title>
  <link rel="icon" href="/img/icon.png">
  <link rel="stylesheet" href="./base/player.css">

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"/>

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>  

  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

</head>
<body>
  
  <div id="player">
    
<div class="card">
  <div class="divider-one">
    <h4>
      <div class="logo-container">
        <i class="icon-logo material-icons">equalizer</i>
      <a class="logo" href="https://calilvaz.github.io/Kaique-Vaz/#home">Kaique<span>vaz</span>.</a>
      </div>

  <a href="https://calilvaz.github.io/Kaique-Vaz/#platforms" class="small close-mobile material-icons">close</a>

    </h4>
    <div class="container-image">
      <div class="card-image">
      
      </div>
    </div>
  </div>
  
  <a href="/index.html#services" class="medium close-desktop material-icons">close</a>

  <div class="divider-two">
    <div class="card-content">
      <h5>Title</h5>
      <p class="artist">Artist</p>
  
      <div class="row valign-wrapper">
        <div class="coll s2" id="current-duration">00:00</div>
        <div class="col s6 range-field valign-wrapper">
          <input type="range" min="0" max="0" step="1" id="seekbar">
        </div>
        <div class="coll s2" id="total-duration">00:00</div>
        <div>
            <i class="material-icons" id="mute">volume_up</i>
        </div>
        <div class="col s3 range-field valign-wrapper">
          <input type="range" min="0" max="100" step="1" id="vol-control">
        </div>
        
      </div>
    </div>
    <div class="icons">
        <i id="arrow-previous" class="arrows medium material-icons">fast_rewind</i>
      <p  href="#" class="btn-floating btn-medium" >
        <i class="material-icons" id="play-pause">play_arrow</i>
      </p> 
      <i id="arrow-next" class="arrows medium material-icons">fast_forward</i>
    </div>
    
  </div>
  </div>

  
  </div>


  <script src="./index.js" type="module"></script>
</body>
</html>
